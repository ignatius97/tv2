<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container" style="width: 60%; background-color: black; display: block; margin-left: auto; margin-right: auto;">
            
            <div v-if="signal" style="padding: 30px 30px 30px 30px;">
                <video style="width: 100%;height: 400px; " controls autoplay>
                    <source src="img/endgame.mp4"   type="video/mp4">
                    
                    Your browser does not support HTML video.
                  </video>
                
            </div>
            
            <div v-else style="padding: 30px 30px 30px 30px;">
                <img src="img/1.jpg" style="width: 100%; height: 400px;" >
            </div>
            <button v-on:click="toggle" style="margin: 10px;">
                <div v-if="signal">on</div>
                <div v-else>off</div>
            </button>
        </div>
    </div>

    <script src="javascript/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                signal:false,
            }, 
            methods:{
                toggle: function(){
                    this.signal = !this.signal
                }
            }
        })
    </script>
</body>
</html>
